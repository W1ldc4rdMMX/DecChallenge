AppBundle\Entity\stockUsers:
    users_{1..5}:
        userFName: <usersFName()>
        userLName: <usersLName()>
        userEmail: <usersEmail()>
        userPass: <usersPass()>

AppBundle\Entity\stockPermissions:
    permissions_{1..5}:
        permAdd: <boolean(75)>
        permEdit: <boolean(75)>
        permDel: <boolean(75)>
        permOrder: <boolean(75)>
        permSU: <boolean(75)>
        stockUsers: '@users_*'

AppBundle\Entity\stockTypes:
    types_{1..3}:
        stockTypeName: <stocktypes()>

AppBundle\Entity\stockItems:
    stockItems_{1..20}:
        stockItemName: <itemName()>
        stockItemBase: <itemBase()>
        stockItemSpec: <itemSpec()>
        stockItemCont: <itemCont()>
        stockItemReq: <itemReq()>
        stockItemSerial: <text(10)>
        stockTypes: '@types_*'

